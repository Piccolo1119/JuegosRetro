<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container p-lg-5 p-md-5 p-sm-2">
    <header class="row header">
      <div class="col-12 g-5">Header</div>
    </header>

    <main class="row main">
      <div class="col-12 g-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div
                id="carouselExampleIndicators"
                class="carousel slide carousel-fade"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./images/diablo_box.jpg"
                      class="d-block w-100"
                      alt="Diablo Box"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 data-shadow="dang!">DIABLO (1997)</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/residentevil1_box.jpg"
                      class="d-block w-100"
                      alt="Resident Evil 1 Box"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 data-shadow="dang!">RESIDENT EVIL 1 (1996)</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/doom_box.webp"
                      class="d-block w-100"
                      alt="Doom Box"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 data-shadow="dang!">DOOM (1993)</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/warcraft2_box.webp"
                      class="d-block w-100"
                      alt="Warcraft 2 Box"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h5 data-shadow="dang!">WARCRAFT 2 (1996)</h5>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"
                    ><i class="bi bi-caret-left-fill"></i
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"
                    ><i class="bi bi-caret-right-fill"></i
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row"><div class="col-12">cards animados</div></div>
          <div class="row"><div class="col-12">novedades(blog)</div></div>
        </div>
      </div>
    </main>

    <footer class="row footer">
      <div class="col-12 g-5">
        <div class="container-fluid gy-5">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <p>
                Copyright © 2023 - 2024 JuegosRetro.org - Todos los derechos
                reservados.
              </p>
              <a href="#" class="link-dark">Política de Privacidad</a>
              <a href="#" class="link-dark">Aviso Legal</a>
              <a href="#" class="link-dark">Sugerencias</a>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 py-3 icons">
              <button class="btn btn-dark">
                <i class="bi bi-twitter-x"></i>
              </button>
              <button class="btn btn-dark"><i class="bi bi-twitch"></i></button>
              <button class="btn btn-dark">
                <i class="bi bi-instagram"></i>
              </button>
              <button class="btn btn-dark"><i class="bi bi-steam"></i></button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/bootstrap.js"></script>
  </body>
</html>
