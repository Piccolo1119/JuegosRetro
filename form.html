<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container p-5">
    <header class="row header">HEADER</header>

    <form class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <input type="password" class="form-control" id="name" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <footer class="row footer">
      <div class="container g-5">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <p>
              Copyright © 2023 - 2024 JuegosRetro.org - Todos los derechos
              reservados.
            </p>
            <a href="#" class="link-dark">Política de Privacidad</a>
            <a href="#" class="link-dark">Aviso Legal</a>
            <a href="#" class="link-dark">Sugerencias</a>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 py-3 icons">
            <button class="btn btn-dark">
              <i class="bi bi-twitter-x"></i>
            </button>
            <button class="btn btn-dark"><i class="bi bi-twitch"></i></button>
            <button class="btn btn-dark">
              <i class="bi bi-instagram"></i>
            </button>
            <button class="btn btn-dark"><i class="bi bi-steam"></i></button>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/bootstrap.js"></script>
  </body>
</html>
