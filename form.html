<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./footer.css" />
  </head>
  <body class="container p-5">
    <header class="row header">
      <div class="col-12 g-5">Header</div>
    </header>

    <main class="row">
      <div class="col-12 g-5">
        <div class="container p-lg-5 p-md-5">
          <form class="row p-lg-5 p-md-5">
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@gmail.com"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Tu Nombre"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="text"
                class="form-control"
                id="ap1"
                placeholder="Tu Primer Apellido"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="text"
                class="form-control"
                id="ap2"
                placeholder="Tu Segundo Apellido"
              />
            </div>
            <div class="col-12 g-4">
              <input
                type="text"
                class="form-control"
                id="dir"
                placeholder="Dirección"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="text"
                class="form-control"
                id="ciudad"
                placeholder="Ciudad"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <input
                type="text"
                class="form-control"
                id="postal"
                placeholder="Código postal"
                required
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <select id="prov" class="form-select">
                <option selected>- Provincia -</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 g-4">
              <select id="pais" class="form-select">
                <option selected>- País -</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12 g-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck"
                  >He leido y acepto los terminos y condiciones de la Politica
                  de Privacidad</label
                >
              </div>
            </div>
            <div class="col-12 g-4">
              <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="row footer">
      <div class="col-12 g-5">
        <div class="container-fluid gy-5">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <p>
                Copyright © 2023 - 2024 JuegosRetro.org - Todos los derechos
                reservados.
              </p>
              <a href="#" class="link-dark">Política de Privacidad</a>
              <a href="#" class="link-dark">Aviso Legal</a>
              <a href="#" class="link-dark">Sugerencias</a>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 py-3 icons">
              <button class="btn btn-dark">
                <i class="bi bi-twitter-x"></i>
              </button>
              <button class="btn btn-dark"><i class="bi bi-twitch"></i></button>
              <button class="btn btn-dark">
                <i class="bi bi-instagram"></i>
              </button>
              <button class="btn btn-dark"><i class="bi bi-steam"></i></button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/bootstrap.js"></script>
  </body>
</html>
